{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valnet | Acceso al Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>

<body style="font-family: Poppins;" class="bg-blue-900 flex items-center justify-center h-screen">

        <img style="float: left; position:absolute; top:22%" src="{% static "images/valnet.png" %}" alt="logo">

    <div class="bg-white p-8 rounded shadow-md w-96">
        {{ form.errors }}
        <h2 class="text-2xl font-semibold mb-6">Acceder al Sistema</h2>

        <form style="float:none;" action="sign_in" method="post">
          {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Usuario / Empleado</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>


            <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-900 focus:outline-none focus:bg-indigo-600">
                Acceder
            </button>

        </form>

    </div>

</body>

</html>
