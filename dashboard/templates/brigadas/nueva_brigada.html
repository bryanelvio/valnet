{% extends "../index_master.html" %}
{% load static %}
{% block content %}
<link href="{% static 'forms.css' %}" rel="stylesheet">
<link href="{% static 'info.css' %}" rel="stylesheet">
<div class="right_col" role="main">
  <h1 id="titulo">Crear nueva brigada</h1>
  <div class="articulo_form">

    {{error.as_p}}

  <form method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="first_name" class="col-4 col-form-label">Ficha</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="ficha" name="ficha" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="first_name" class="col-4 col-form-label">L&iacute;der</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <select name="lider">
            {% for t in empleados %}
            {% if  t.departamento == '3' %}
            <option value="{{t.id}}">{{t.first_name}} {{t.last_name}} ({{t.username}})</option>
            {% endif %}
            {% endfor %}
          </select>
        </div>
      </div>
    </div>    
    <div class="form-group row">
      <label for="placa" class="col-4 col-form-label">Placa</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="placa" name="placa" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button style="background-color:#001b36; border:none;" name="submit" type="submit" class="btn btn-primary"><i style="color:#f5811f;" class='bx bx-save' ></i> Guardar</button><button style="border-color: white;" name="reset" type="reset" class="btn btn-secondary"><i class='bx bx-reset' ></i> Resetear</button>
      </div>
    </div>
  </form>
   </div> 
    
 
</div>
{% endblock %}
