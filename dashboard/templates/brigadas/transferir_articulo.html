{% extends "../index_master.html" %}
{% load static %}
{% block content %}
<link href="{% static 'forms.css' %}" rel="stylesheet">
<link href="{% static 'info.css' %}" rel="stylesheet">
<div class="right_col" role="main">
  <h1 id="titulo">Crear nueva brigada</h1>
  <div class="articulo_form">

    {{error.as_p}}

  <form method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">Nombre de Articulo</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-box"></i>
            </div>
            <select name="nombre">
              {% for c in almacen %}
              <option value="{{c.id}}">{{c.nombre}} || Disponible:{{c.cantidad}} {{c.medida}}</option>
              {% endfor %}
            </select>
            
          </div>

        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">Cant a Transferir</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-box"></i>
            </div>
         <input id="cantidad" name="cantidad" type="number" class="form-control">
            
          </div>

        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button style="background-color:#001b36; border:none;" name="submit" type="submit" class="btn btn-primary"><i style="color:#f5811f;" class='bx bx-save' ></i> Transferir</button><button style="border-color: white;" name="reset" type="reset" class="btn btn-secondary"><i class='bx bx-reset' ></i> Resetear</button>
       
      </div>
      
    </form>
   </div>
   </div>
</div>
{% endblock %}
