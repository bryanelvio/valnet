{% extends "../index_master.html" %}

{% block content %}
<script>
  function redirectToURL() {
    window.location = "{% url 'nueva_brigada' %}";
  }
</script>
<div class="right_col" role="main">
<h1 style="float:left;">Listado de Brigadas</h1><button style="background-color:#001b36; border:none; float: right;" name="submit" onclick="javascript:redirectToURL()" type="submit" class="btn btn-primary"><i style="color:#f4801f;" class='bx bx-plus-circle'></i> Nueva Brigada</button>
<table class="table table-striped table-borderless ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Ficha</th>
        <th scope="col">Placa</th>
        <th scope="col">T&eacute;cnico L&iacute;der</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for b in brigadas %}
      <tr>
        <th scope="row">{{ b.id }}</th>
        <td>{{ b.ficha }}</td>
        <td>{{ b.placa }}</td>
        <td>{{ b.lider }}</td>

        <td><a href="{% url 'brigada' b.id %}">Ver Detalle</a></td>
      </tr>
      {% endfor %}
    </tbody>
  
  </table>
</div>
{% endblock %}
