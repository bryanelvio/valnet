{% extends "../index_master.html" %}
{% load static %}
{% block content %}


<link href="{% static 'forms.css' %}" rel="stylesheet">

<div class="right_col" role="main">
    <h1 id="titulo">Abrir Nuevo Ticket (Soporte)</h1>
{% if error %}
<div class="alert alert-danger" role="alert">
  {{error}}
</div>
{% endif %}
 <div class="articulo_form">
  <form method="post" action="{% url 'nuevo_ticket' %}">
  {% csrf_token %}
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Cliente</label> 
    <div class="col-8">
      <select id="select" name="cliente" class="custom-select">
        {% for c in clientes %}
        <option value="{{ c.id }}">{{ c.nombre }}{{ c.apellido }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="titulo" class="col-4 col-form-label">Titulo</label> 
    <div class="col-8">
      <input id="title" name="titulo" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Descripcion del ticket</label> 
    <div class="col-8">
      <textarea id="textarea" name="descripcion" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="prioridad" class="col-4 col-form-label">Nivel de Prioridad</label> 
    <div class="col-8">
      <select id="prioridad" name="prioridad" class="custom-select">
        <option value="bajo">Bajo</option>
        <option value="medio">Regular</option>
        <option value="alto">Alto</option>
        <option value="urgente">Urgente</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button style="background-color:#001b36; border:none;" name="submit" type="submit" class="btn btn-primary"><i style="color:#f5811f;" class='bx bx-save' ></i> Guardar</button><button style="border-color: white;" name="reset" type="reset" class="btn btn-secondary"><i class='bx bx-reset' ></i> Resetear</button>
    </div>
  </div>
</form>
</div>   

      
</div>
{% endblock %}
