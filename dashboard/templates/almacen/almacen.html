{% extends "../index_master.html" %}

{% block content %}
<script>
  function redirectToURL() {
    window.location = "{% url 'nuevo_articulo' %}";
  }
</script>
<title>Valnet | Almac&eacute;n</title>
{% load static %}


<div class="right_col" role="main">
<div class="client_info">
  <h1 style="float:left; margin-top:5px;">Almacen</h1> <button style="background-color:#001b36; border:none; float: right;" name="submit" onclick="javascript:redirectToURL()" type="submit" class="btn btn-primary"><i style="color:#f4801f;" class='bx bx-plus-circle'></i> Nuevo Articulo</button>

<table class="table table-striped table-borderless">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci&oacute;n</th>
        <th scope="col">Cant.</th>
        <th scope="col">Medida</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      {% for c in articulos %}
      <tr>
        <th scope="row">{{ c.id }}</th>
        <td>{{ c.nombre }}</td>
        <td>{{ c.descripcion }}</td>
        <td>{{ c.cantidad }}</td>
        <td>{{ c.medida }}</td>
        <td><a style="font-size: small;" href="{% url 'articulo' c.id %}" class="btn btn-outline-dark btn-sm">Editar</button><a href="{% url 'eliminar_articulo' c.id %}"><i class='bx bxs-trash'></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  
  </table>
</div>
</div>
{% endblock %}
